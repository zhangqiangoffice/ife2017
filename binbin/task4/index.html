<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
  <style type="text/css">
  li {
    float: left;
    padding: 5px 10px;
    color: #fff;
    background-color: red;
    margin-right: 10px;
    list-style: none;
  }
  button:nth-child(3) {
    margin-right: 30px;
  }
  </style>
<body>
  
  <input type="number"></input>
  <button type="button">左侧入</button>
  <button type="button">右侧入</button>
  
  <button type="button">左侧出</button>
  <button type="button">右侧出</button>

  <ul id="list">
    <li>10</li>
    <li>3</li>
    <li>7</li>
    <li>12</li>
    <li>11</li>
    <li>30</li>
  </ul>

  

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var data = [];
  var list = document.querySelectorAll('#source li');
  var li_array = Array.prototype.slice.call(list);
  li_array.map((item, index) => {
    var arr = item.innerText.split('空气质量：');
    data.push([arr[0], arr[1] - 0])
  })
  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort((a, b) => {
    return a[1] - b[1]
  })
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var html = [];
  var num = ['一', '二', '三', '四', '五', '六', '七', '八', '九'];
  data.map((city, index) => {
    html.push(`<li>第${num[index]}名：${city[0]}空气质量：<b>${city[1]}</b></li>`)
  })
  document.querySelector('#resort').innerHTML = html.join('');
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}

function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn = document.querySelector('#sort-btn');
  btn.addEventListener('click', btnHandle)
}

init();

</script>
</body>
</html>
